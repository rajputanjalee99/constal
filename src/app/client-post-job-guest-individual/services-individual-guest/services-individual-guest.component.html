<!-- add service modal -->
<div class="modal fade add-service" id="addService" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add Service</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row">
				<div class="col-sm-9">
                    <div class="form-group">
                        <label>Speciality</label>
						<select  [(ngModel)]="speciality"   name="speciality"
                         class="form-control" required>
                         <option value=''>select speciality</option>
                          <option *ngFor="let speciality of specialityData"  value="{{speciality._id}}">{{speciality.name}}</option>
                        </select>

                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="form-group">
                        <label>Category</label>
						<select  [(ngModel)]="category" name="categ"
                         class="form-control" required >
                                    <option *ngFor="let category of category_list" value="{{category.value}}">{{category.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="form-group">
                        <label>Service Name</label>
                        <input type="text" [(ngModel)]="service_name"   oninput="this.value = this.value.replace(/[^A-Za-z0-9-,.;'&/.() ]|^ /g,'')" class="form-control" placeholder="e.g. Evaluate Baseline">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn_modal_black" data-dismiss="modal">Cancel</button>
          <button type="button" (click)="addSpecialityService()" class="btn btn_modal_blue">Submit</button>
        </div>
      </div>
    </div>
  </div>
